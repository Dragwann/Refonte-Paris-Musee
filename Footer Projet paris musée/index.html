<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Newsletter</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="footer">
      <div class="logo">
        <img src="footer musée paris.svg" alt="logo-footer" />
      </div>
      <h1 class="title">Abonnez vous à la Newsletter</h1>

      <div class="newsletter-form">
        <div class="input-wrapper">
          <input type="email" placeholder="Email" class="email-input" />
          <button class="send-button">
            <img src="send-plane-fill.svg" alt="send" />
          </button>
        </div>
        <button class="subscribe-button">S'ABONNER</button>
      </div>
      <div class="line"></div>
      <div class="info-footer">
        <ul>
          <li class="footer-item">Nous contacter</li>
          <li class="footer-item">Privation d'espace</li>
          <li class="footer-item">Presse</li>
          <li class="footer-item">Recrutement</li>
        </ul>
      </div>
      <div class="social-media">
        <div class="circle">
          <a href="https://www.instagram.com/parismusees/">
            <img src="instagram.svg" alt="instagram" id="instagram" />
          </a>
        </div>
        <div class="circle">
          <a href="https://www.facebook.com/parismuseesofficiel#">
            <img src="facebook.svg" alt="facebook" id="facebook" />
          </a>
        </div>
        <div class="circle">
          <a href="https://www.tiktok.com/@parismusees">
            <img src="tiktok-line.svg" alt="tiktok" id="tiktok" />
          </a>
        </div>
        <div class="circle">
          <a href="https://www.linkedin.com/company/paris-musees/">
            <img src="linkedin-fill.svg" alt="linkedin" id="linkedin" />
          </a>
        </div>
        <div class="circle">
          <a href="https://www.youtube.com/channel/UC6tjnYtebuODogr6C-ac-6g">
            <img src="logo-ytb.svg" alt="youtube" id="youtube" />
          </a>
        </div>
      </div>
      <div class="line-2"></div>
      <div class="Support-us">
        <div class="title-and-icon">
          <h1>NOUS SOUTENIR</h1>
          <img class="donation-icon" src="Frame 255.svg" alt="donation-icon" />
        </div>
        <button class="donation-button">Soutenez nous</button>
      </div>
    </div>
  </body>
</html>
